<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    const value1 = document.getElementById('value1');
    const value2 = document.getElementById('value2');
    const verifyInput = () => {
      if (value1.value === '' || value2.value === '') {
        document.getElementById('result').innerText = 'Preencha os dois campos';
        throw new Error('Preencha os dois campos');
      }
    }
    const verifyNum = () => {
      if (isNaN(value1) || isNaN(value2)) {
        document.getElementById('result').innerText = 'Digite apenas números';
        throw new Error('Digite apenas números');
      }
    }
    function sum() {
      try {
        verifyInput();
        verifyNum();
        const result = parseInt(value1) + parseInt(value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
    } catch (error) {
        throw error.message;
    } finally {
      document.getElementById('value1').value = '';
      document.getElementById('value2').value = '';
    }
  }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
