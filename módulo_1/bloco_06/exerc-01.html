<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="GET">
        <label for="email-type">Usuário: 
            <input type="email" name="email" id="email-type"  placeholder="Digite seu email" required autocomplete="off" autofocus></label>
        <br>
       <label for="pass-type">Senha:
            <input type="password" name="senha" id="pass-type" placeholder="Digite sua senha" required></label>
        <br>
        <Label for="check-rem">Lembre-se
            <input type="checkbox" name="check" id="check-rem"></Label>
        <br>
        <label for="prom-check">Deseja receber emails com promoções e novidades?
            <input type="checkbox" id="prom-check">
        </label>
        <br>
        <button type="submit" id="bnt-entrar">ENTRAR</button>
    </form>
</body>
</html>
