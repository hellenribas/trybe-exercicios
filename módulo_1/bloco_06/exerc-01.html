<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="GET">
        <h2>USUÁRIO</h2>
        <input type="email" name="email" id="email-type"  placeholder="Digite seu email" required autocomplete="off" autofocus>
        <br>
        <h2>SENHA</h2>
        <input type="password" name="senha" id="pass-type" placeholder="Digite sua senha" required>
        <br>
        <Label for="check">Lembre-se<input type="checkbox" name="check"></Label>
        <br>
        <button id="bnt-entrar">ENTRAR</button>
    </form>
</body>
