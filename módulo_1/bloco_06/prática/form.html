<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link  rel = " stylesheet " href = " dist / css / DatePickerX.min.css "> 
</head>
<body>
    <header class="container text-center">
        <h1 class="display-4 text-muted">Cadastro de Currículo</h1>
    </header>
    <main>
        <form action="" method="get">
            <fieldset>
                <legend>Dados</legend>
                <div class="form-group">
                <label for="full-name">Nome Completo: </label>
                <input class="form-control" type="text" name="full-name" id="full-name" maxlength="40"   placeholder="Insira seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input class="form-control" type="email" name="email-type" id="email" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF: </label>
                <input class="form-control" type="text" maxlength="11" placeholder="Apenas números" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço: </label>
                <input class="form-control" type="text" maxlength="200" required>
            </div>
            <div class="form-group">
                <label for="city">Cidade: </label>
                <input class="form-control" type="text" maxlength="28" required>
            </div>
            <div class="form-group">
                <label for="state">Estado: </label>
                <select class="form-control" name="states" id="state" required>
                    <option value="">selecione uma opção</option>
                </select class="form-control">
            </div>
            <div class="form-group">
                <p>Qual o tipo de residência que você mora?</p>
                <label for=""></label>
                <input class="form-control" type="radio" name="live" id="house" required>
                <label for="house">Casa</label>
                <input class="form-control" type="radio" name="live" id="apart" required>
                <label for="apart">Apartamento</label>
            </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                <label for="textarea">Resumo do Currículo</label>
                <textarea class="form-control" name="" id="" cols="60" rows="20" maxlength="1000" placeholder="Insira um resumo do seu currículo" required></textarea class="form-control">
            </div>
            <div class="form-group">
                <label for="carreer">Cargo: </label>
                <input class="form-control" type="text" id="carreer" maxlength="40" required>
            </div>
            <div class="form-group">
                <label for="textarea2">Descrição do Cargo</label>
                <textarea class="form-control" name="" id="" cols="10" rows="10" maxlength="500" placeholder="Descrição do Cargo" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">Escolha uma data: </label>
                <input class="form-control" type="date" name="date" id="myInputId" value="2022-01-01">
            </div>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-primary"id="verify" >Enviar</button>
            </div>
        </form>
    </main>
    <script src="jquery-3.6.0.min (1).js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script  src = " dist / js / DatePickerX.min.js"> </script>
    <script src="script.js"></script>
</body>
</html>
